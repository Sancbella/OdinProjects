<html>
    <title>The Calculator</title>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc-container">     
<div class="display">
    <p>Push to buttons to calculate</p>
    <p class="running-total"> </p>
</div>
<div class="calc-buttons">
<div class="row-1">
    <button class="number-key" value="1">1</button>
    <button class="number-key" value="2">2</button>
    <button class="number-key" value="3">3</button>
</div>
<div class="row-2">
    <button class="number-key" value="4">4</button>
    <button class="number-key" value="5">5</button>
    <button class="number-key" value="6">6</button>
</div>
<div class="row-3">
    <button class="number-key" value="7">7</button>
    <button class="number-key" value="8">8</button>
    <button class="number-key" value="9">9</button>
</div>

<div class="row-4"></div>    
        <button class="number-key" value="0">0</button>
        <button class="number-key" value=".">.</button> 
</div>
<div class="functions">
        <button class="function-key" value="+">+</button>
        <button class="function-key" value="-">-</button>
        <button class="function-key" value="/">/</button>
        <button class="function-key" value="*">*</button>
        <button class="clear-key" value="clear">clr</button>
        <button class="compute-key" value="enter">=</button> 
        
</div>
</div>  
</body>
    <script src="script.js"></script>
</html>
